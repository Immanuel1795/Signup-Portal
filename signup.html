<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Red Beard Sign up Portal</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="card card-width">
        <div class="card-body">
        <form class="form-signin" action="/" method="post">
          <img class="mb-4" src="images/redbeard-removebg-preview%20(1).png" alt="" width="300" height="150">
          <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
          <input type="text" class="form-control middle" placeholder="Last Name" name="lastName" required>
          <input type="email" class="form-control bottom" placeholder="Email" name="email" required>
          <button class="btn btn-lg btn-danger btn-block btn-width" type="submit">Sign in</button>
          <p class="mt-2 mb-3 text-muted">&copy; theredbeard20</p>
        </form>
        </div>
    </div>
  </body>
</html>
